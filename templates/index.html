{% extends "layout.html" %}

{% block body %}
<div class="stage-container">
	<header class="stage-header">
		<h1>The North Pole Name Draw</h1>
		<p>Gather 'round! Watch the magic happen as each elf draws a name.</p>
	</header>

	<div class="main-stage">
		<div class="drawer-spotlight" id="drawerSpotlight">
			<div class="spotlight-label">Who's Drawing?</div>
			<div class="spotlight-name"></div>
		</div>
		<div class="hat-spotlight">
			<div class="hat-wrapper">
				<div class="hat" id="magicHat">
					<div class="hat-band"></div>
					<div class="hat-buckle"></div>
				</div>
				<div class="hat-shadow"></div>
			</div>
			<div class="buddy-helper">
				<img src="{{ url_for('static', filename='buddy1.png') }}" alt="Buddy the Elf" />
			</div>
		</div>

		<div class="control-panel">
			<form id="drawForm">
				<div>
					<select id="scenarioSelect" class="scenario-select">
						{% for s in scenarios %}
						<option value="{{ s.id }}">{{ s.name }}</option>
						{% endfor %}
					</select>
				</div>
				<div class="toggle-wrapper">
					<label class="switch">
						<input type="checkbox" id="sendEmails" checked>
						<span class="slider round"></span>
					</label>
					<span class="toggle-label">Send Secret Emails</span>
				</div>
				<button class="big-red-button" type="submit">
					<span class="btn-text">Draw Names!</span>
				</button>
			</form>
			<div class="status-ticker" data-status>Waiting for the magic word...</div>
		</div>
	</div>

	<div class="participants-section">
		<h2>The Drawing Pool</h2>
		<div class="cards-grid" data-roster-grid>
			<!-- Cards injected via JS -->
		</div>
	</div>
</div>
{% endblock %}
